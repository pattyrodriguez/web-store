<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Precio Total: ${{ total }}
</p>
<p>
  Today: {{ today | date: 'short'}}
</p>
<p>
  Otra fecha: {{ date | date: 'yyyy.dd.MM'}}
</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppinCart($event)"
  ></app-product>
</div>
